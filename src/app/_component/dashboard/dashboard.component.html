<!-- HTML Dashboard Component -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">شرکت اومگا</a>
  <span class="navbar-text">
      <!-- {{userDetails.fullname}} عزیز خوش آمدید. -->
    </span>
  <button type="button" class="float-right btn btn-outline-danger btn-sm" (click)="logout()">خروج</button>
</nav>

<div class="container text-right" *ngIf="userDetails" style="display: flex;justify-content: center;align-items: center; margin-top:20px;">
  <div class="card" style="width: 90%;">
    <div class="card-body">
      <h5 class="card-title">اطلاعات کاربری شما</h5>
      <div class="card-text">
        <div class="container">
          <div class="row">
            <div class="col col-6"><strong>نام کاربری : </strong>{{userDetails.userName}}</div>
            <div class="col col-6"><strong>آدرس ایمیل : </strong>{{userDetails.email}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container text-right" style="display: flex;justify-content: center;align-items: center; margin-top:20px;">
    <div class="card" style="width: 90%;">
      <div class="card-body">
        <h5 class="card-title">آخرین فعالیت ها</h5>
        <div class="card-text">
          <div class="container">
            <div class="row">
                <div class='table-responsive'>  
                    <table class='table'>  
                        <thead>  
                            <tr>  
                                <th>نوع عملیات</th>  
                                <th>وضعیت عملیات</th>  
                                <th>تاریخ عملیات</th>
                                <th>شماره کاربری</th>  
                            </tr>  
                        </thead>  
                        <tbody>  
                            <tr *ngFor="let item of userAudits;">  
                                <td>{{item.actionName}}</td>  
                                <td>{{item.status}}</td>  
                                <td>{{item.actionDate | date : "HH:mm:ss y/MM/dd" }}</td>
                                <td>{{item.userId}}</td>
                            </tr>  
                        </tbody>  
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
