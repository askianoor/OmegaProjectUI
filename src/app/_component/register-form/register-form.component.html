<!-- HTML Login Component -->
<div class="container" style="display: flex;justify-content: center;align-items: center;text-align:right; height: 100vh;">
    <div class="card" style="width: 50%;">
      <div class="card-body">
        <h5 class="card-title">فرم عضویت</h5>
        <div class="card-text">
            <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
                <div class="form-group required">
                    <label>نام کاربری</label>
                    <input class="form-control" formControlName="UserName">
                    <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">نام کاربری اجباری میباشد.</label>
                </div>
                <div class="form-group">
                    <label>ایمیل</label>
                    <input class="form-control" formControlName="Email">
                    <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">آدرس ایمیل معتبر نمی باشد.</label>
                </div>
                <div class="form-group">
                    <label>نام و نام خانوادگی</label>
                    <input class="form-control" formControlName="FullName">
                </div>
                <div formGroupName="Passwords">
                    <div class="form-group required">
                    <label>رمز عبور</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">رمز عبور اجباری میباشد.</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">حداقل 4 کاراکتر وارد نمایید.</label>
                    </div>
                    <div class="form-group required">
                    <label>تایید رمز عبور</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">تکرار رمز عبور اجباری میباشد.</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">رمز عبور و تکرار آن یکسان نیست.</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!service.formModel.valid">ثبت نام</button>
                </div>
            </form>
        </div>
        <div class="card-text">
          <a [routerLink]="['/Login']" routerLinkActive="router-link-active">بازگشت به صفحه ورود</a>
        </div>
      </div>
    </div>
  </div>
